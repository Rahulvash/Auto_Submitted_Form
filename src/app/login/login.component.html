<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<h1>Login</h1>
<div class="container">
<mat-card class="example-card">
 <form class="example-form">
   <mat-form-field class="example-full-width">
     <input #xyz matInput placeholder="username" [formControl]="usernameControl">
   </mat-form-field>
   <mat-form-field class="example-full-width">
     <input #pqr matInput placeholder="password" type="password" formControl="passwordControl">
   </mat-form-field>
   <button mat-raised-button color="primary" (submit)="login(xyz,pqr)" type="button" style="align-self: stretch">Submit</button>
 </form>


    <span>Don't have an account? <a class="link" routerLink="/signup">Signup</a></span>
  </mat-card>
</div>
